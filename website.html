<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Anthony! 🎉</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background: linear-gradient(to bottom right, #fffde7, #fff9c4);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff176;
      text-align: center;
      padding: 2rem;
      border-bottom: 4px dashed #fbc02d;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
      color: #f57f17;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    .section {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    .section.active {
      display: block;
    }
    .section h2 {
      font-size: 2rem;
      color: #fbc02d;
    }
    label, input, select {
      display: block;
      margin: 0.5rem auto;
      font-size: 1rem;
    }
    input[type="text"], input[type="date"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: 2px solid #fbc02d;
    }
    button {
      background-color: #fdd835;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      padding: 0.6rem 2rem;
      margin: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #fbc02d;
    }
    .gallery img {
      max-width: 180px;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .yellow-car {
      width: 80px;
      margin: 0.3rem;
    }
    .confetti {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="pinkpantheress_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <h1>🎂 Happy 22nd Birthday, Anthony! 🎂</h1>
    <p>Time to lock in 🔒 and choose wisely!</p>
    <div>
      <img class="yellow-car" src="yellow_car_1.png" alt="Yellow Car">
      <img class="yellow-car" src="yellow_car_2.png" alt="Yellow Car">
    </div>
  </header>

  <form action="https://formsubmit.co/saralaei2003@gmail.com" method="POST" onsubmit="return showThankYou();">
    <div class="section active" id="section1">
      <h2>📅 Pick a Date for Our Special Celebration</h2>
      <label for="date">Choose any day the week before June 21:</label>
      <input type="date" id="date" name="Date" min="2025-06-07" max="2025-06-20">
      <button type="button" onclick="nextSection()">Next ➡️</button>
    </div>

    <div class="section" id="section2">
      <h2>🍝 Dinner Date Options</h2>
      <label><input type="radio" name="Dinner" value="Little Truffle"> Little Truffle</label>
      <label><input type="radio" name="Dinner" value="The North Room"> The North Room</label>
      <label><input type="radio" name="Dinner" value="George's Paragon"> George's Paragon</label>
      <label><input type="radio" name="Dinner" value="Other"> Other: <input type="text" name="DinnerOther"></label>
      <button type="button" onclick="prevSection()">⬅️ Back</button>
      <button type="button" onclick="nextSection()">Next ➡️</button>
    </div>

    <div class="section" id="section3">
      <h2>🎉 Activity Choices</h2>
      <label><input type="radio" name="Activity" value="Golf"> Golf</label>
      <label><input type="radio" name="Activity" value="Bowling"> Bowling</label>
      <label><input type="radio" name="Activity" value="Other"> Other: <input type="text" name="ActivityOther"></label>
      <button type="button" onclick="prevSection()">⬅️ Back</button>
      <button type="button" onclick="nextSection()">Next ➡️</button>
    </div>

    <div class="section" id="section4">
      <h2>💌 Submit Your Birthday Plan</h2>
      <input type="hidden" name="_subject" value="Anthony's Birthday Picks!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://Watermelon132.github.io/Birthday">
      <button type="button" onclick="prevSection()">⬅️ Back</button>
      <button type="submit">💛 Send to Sara</button>
    </div>
  </form>

  <div class="section active" id="gallery">
    <h2>📸 Memories & Memes</h2>
    <p>[PLACEHOLDER: Upload cute pics & memes here]</p>
    <img src="us_placeholder1.jpg" alt="Us">
    <img src="meme_placeholder1.jpg" alt="Funny meme">
    <img class="yellow-car" src="yellow_car_3.png" alt="Yellow Car">
  </div>

  <script>
    let currentSection = 1;
    function nextSection() {
      document.getElementById("section" + currentSection).classList.remove("active");
      currentSection++;
      document.getElementById("section" + currentSection).classList.add("active");
    }
    function prevSection() {
      document.getElementById("section" + currentSection).classList.remove("active");
      currentSection--;
      document.getElementById("section" + currentSection).classList.add("active");
    }
    function showThankYou() {
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="text-align:center; padding: 4rem; background-color: #fffde7;">
            <h1 class="confetti">🎉 Thank you, Anthony! 🎂</h1>
            <p>Your birthday adventure has been sent to Sara! 💛</p>
            <img src="cake.png" alt="Birthday Cake" style="width:150px;">
          </div>
        `;
      }, 1000);
      return true;
    }
  </script>
</body>
</html>
